<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery-3.6.4.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>

    <main>
      <form id="form" spellcheck="false">
        <div id="input-container">
          <div class="input-block">
            <button class="field" type="button">
              <label for="first-name">First name</label>
              <div class="vertical-separator"></div>
              <input id="form-first-name" name="first-name" autofocus size="1">
            </button>
            <button class="field" type="button">
              <label for="last-name">Last name</label>
              <div class="vertical-separator"></div>
              <input id="form-last-name" name="last-name" size="1">
            </button>
          </div>
          <div class="input-block">
            <button class="field" type="button">
              <label for="id">ID</label>
              <div class="vertical-separator"></div>
              <input id="form-id" name="id" placeholder="#" inputmode="numeric" size="1">
            </button>
            <button class="field" type="button">
              <label for="title">Title</label>
              <div class="vertical-separator"></div>
              <input id="form-title" name="title" size="1">
            </button>
            <button class="field" type="button">
              <label for="annual-salary">Annual salary</label>
              <div class="vertical-separator"></div>
              <input id="form-annual-salary" name="annual-salary" placeholder="$__,___" inputmode="numeric" size="7">
            </button>
          </div>
        </div>
        <div id="form-submit-container">
          <button id="form-submit-btn" type="submit">Add</button>
        </div>
      </form>

      <table id="data">
        <thead>
          <tr>
            <td>First name</td>
            <td>Last name</td>
            <td>ID</td>
            <td>Title</td>
            <td>Salary</td>
          </tr>
        </thead>
      </table>

      <p>Total monthly: <span id="total-monthly">$0</span></p>
    </main>

    <footer>
      <p>Hi</p>
    </footer>
  </body>
</html>
