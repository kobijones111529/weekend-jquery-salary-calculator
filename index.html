<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <script src="jquery-3.6.4.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>

    <main>
      <form id="form">
        <input id="form-first-name" type="text" placeholder="First name" autofocus>
        <input id="form-last-name" type="text" placeholder="Last name">
        <input id="form-id" type="text" inputmode="numeric" placeholder="ID">
        <input id="form-title" type="text" placeholder="Title">
        <input id="form-annual-salary" type="text" inputmode="numeric" placeholder="Annual salary">
        <button id="form-submit-btn" type="submit">Submit</button>
      </form>

      <table id="data"></table>
    </main>
  </body>
</html>
